<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BoothRent Pro App</title>
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body class="app-page">
    <div id="app" class="app-layout">
      <header class="app-header">
        <div class="brand">BoothRent Pro</div>
        <button id="menu-toggle" class="icon-button" aria-label="Open menu">â˜°</button>
      </header>

      <div id="menu-popover" class="menu-popover hidden" role="menu" aria-label="Main menu">
        <button class="menu-item">Settings</button>
        <button class="menu-item">Archive</button>
        <button class="menu-item">Help</button>
        <button class="menu-item logout">Logout</button>
      </div>

      <main class="app-main">
        <section class="content-column" aria-label="Renters and search">
          <div class="search-wrap">
            <input id="search-input" class="search-input" type="text" placeholder="Search renters" />
          </div>
          <div id="renter-list" class="renter-list" aria-live="polite"></div>
        </section>

        <aside class="utility-rail" aria-label="Quick actions">
          <button class="rail-button primary" data-panel="create-renter">+ Create Renter</button>
          <button class="rail-button" data-panel="create-charge">Create Charge</button>
          <button class="rail-button" data-panel="history">History</button>
          <button class="rail-button" data-panel="settings">Settings</button>
          <button class="rail-button" data-panel="archive">Archive</button>
        </aside>
      </main>
    </div>

    <div id="drawer-root"></div>

    <div id="panel-create-renter" class="panel-shell hidden">Create Renter panel (shell)</div>
    <div id="panel-settings" class="panel-shell hidden">Settings panel (shell)</div>
    <div id="panel-archive" class="panel-shell hidden">Archive panel (shell)</div>
    <div id="panel-history" class="panel-shell hidden">History panel (shell)</div>
    <div id="panel-create-charge" class="panel-shell hidden">Create Charge panel (shell)</div>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
