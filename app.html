<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BoothRent Pro App</title>
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body class="page-app">
    <header class="shell-header">
      <div class="brand">BoothRent Pro</div>
      <div>
        <button id="menuButton" class="hamburger" aria-label="Open menu" type="button">
          <span class="hamburger-lines"></span>
        </button>
      </div>
      <div id="menuPopover" class="menu-popover" aria-hidden="true">
        <button class="menu-item" type="button">Settings</button>
        <button id="menuArchiveButton" class="menu-item" type="button">Archive</button>
        <button class="menu-item" type="button">Help</button>
        <button class="menu-item btn-danger-text" type="button">Logout</button>
      </div>
    </header>

    <div class="app-layout">
      <section class="main-column">
        <div class="search-wrap">
          <input id="searchInput" class="search-input" type="text" placeholder="Search renters" />
        </div>
        <div id="rentersList" class="renters-list" aria-label="Renters list"></div>

        <section id="archivePanel" class="panel archive-panel hidden-panel" aria-label="Archive panel">
          <h3>Archive</h3>
          <p class="archive-subtitle">Archived renters can be restored or permanently deleted.</p>
          <div id="archiveContent"></div>
        </section>
      </section>

      <aside class="utility-rail" aria-label="Utility actions">
        <button class="btn utility-btn" data-panel="create-renter" type="button">+ Create Renter</button>
        <button class="btn utility-btn" data-panel="create-charge" type="button">Create Charge</button>
        <button class="btn utility-btn" data-panel="history" type="button">History</button>
        <button class="btn utility-btn" data-panel="settings" type="button">Settings</button>
        <button id="railArchiveButton" class="btn utility-btn" data-panel="archive" type="button">Archive</button>
      </aside>
    </div>

    <section id="hiddenPanels" aria-hidden="true">
      <div id="panel-create-renter" class="hidden-panel">Create Renter panel</div>
      <div id="panel-settings" class="hidden-panel">Settings panel</div>
      <div id="panel-history" class="hidden-panel">History panel</div>
      <div id="panel-create-charge" class="hidden-panel">Create Charge panel</div>
    </section>

    <div id="drawerOverlay" class="drawer-overlay"></div>
    <aside id="renterDrawer" class="drawer" aria-hidden="true"></aside>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
